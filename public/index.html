<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>EnergyHub - Sign In & Sign Up</title>
<style>
  body { font-family: Arial, sans-serif; }
  .container { width: 300px; margin: auto; padding: 20px; }
  .form-group { margin-bottom: 15px; }
  label { display: block; margin-bottom: 5px; }
  input[type="text"], input[type="email"], input[type="password"], input[type="tel"] {
      width: 100%; padding: 10px; margin-bottom: 10px; border: 1px solid #ddd; border-radius: 5px;
  }
  input[type="submit"], button {
      width: 100%; padding: 10px; border-radius: 5px; background-color: #5cb85c; color: white;
      border: none; cursor: pointer;
  }
  input[type="submit"]:hover, button:hover { background-color: #4cae4c; }
  .signup-prompt { text-align: center; margin-top: 20px; cursor: pointer; color: #5cb85c; }
  #signUpContainer, #enable2FAContainer { display: none; }
  .button-group { margin-top: 20px; }
  .button-group button { margin-bottom: 10px; }
</style>
</head>
<body>

<div class="container" id="signInContainer">
  <h2>Sign In</h2>
  <form id="signInForm">
    <div class="form-group">
      <label for="signInEmail">Email:</label>
      <input type="email" id="signInEmail" name="email">
    </div>
    <div class="form-group">
      <label for="signInPassword">Password:</label>
      <input type="password" id="signInPassword" name="password">
    </div>
    <div class="form-group">
      <label for="signInToken">2FA Token:</label>
      <input type="text" id="signInToken" name="token">
    </div>
    <button type="submit">Sign In</button>
  </form>
  <div class="signup-prompt" id="showSignUpForm">Not a member? <span>Sign Up</span></div>
  <div class="signup-prompt" id="showEnable2FAForm">Enable 2FA</div>
</div>

<div class="container" id="signUpContainer">
  <h2>Sign Up</h2>
  <form id="signUpForm">
    <div class="form-group">
      <label for="firstName">First Name:</label>
      <input type="text" id="firstName" name="firstName" required>
    </div>
    <div class="form-group">
      <label for="lastName">Last Name:</label>
      <input type="text" id="lastName" name="lastName" required>
    </div>
    <div class="form-group">
      <label for="email">E-Mail:</label>
      <input type="email" id="email" name="email" required>
    </div>
    <div class="form-group">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required>
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>
    </div>
    <div class="form-group">
      <label for="phoneNumber">Telephone:</label>
      <input type="tel" id="phoneNumber" name="phoneNumber" required>
    </div>
    <div class="form-group">
      <label for="address">Address:</label>
      <input type="text" id="address" name="address" required>
    </div>
    <button type="submit" class="button">Save</button>
  </form>
</div>

<div class="container" id="enable2FAContainer">
  <h2>Enable 2FA</h2>
  <div class="button-group">
    <button id="enable2FAButton">Generate QR Code</button>
    <button id="backButton">Back</button>
  </div>
  <div id="qrCodeContainer"></div>
</div>

<script>
// Show sign-up form
document.getElementById('showSignUpForm').addEventListener('click', function() {
  document.getElementById('signInContainer').style.display = 'none';
  document.getElementById('signUpContainer').style.display = 'block';
});

// Show enable 2FA form
document.getElementById('showEnable2FAForm').addEventListener('click', function() {
  document.getElementById('signInContainer').style.display = 'none';
  document.getElementById('enable2FAContainer').style.display = 'block';
});

// Handle back button click
document.getElementById('backButton').addEventListener('click', function() {
  document.getElementById('enable2FAContainer').style.display = 'none';
  document.getElementById('signInContainer').style.display = 'block';
});

// Handle sign-up submission
document.getElementById('signUpForm').addEventListener('submit', function(event) {
  event.preventDefault();
  var data = {
    firstName: document.getElementById('firstName').value,
    lastName: document.getElementById('lastName').value,
    username: document.getElementById('username').value,
    password: document.getElementById('password').value,
    phoneNumber: document.getElementById('phoneNumber').value,
    address: document.getElementById('address').value,
    email: document.getElementById('email').value
  };
  
  fetch('/energymanagement/register', {
    method: 'POST',
    headers: {
      'Content-Type': 'application/json'
    },
    body: JSON.stringify(data)
  })
  .then(response => response.json())
  .then(json => {
    if (json.message === 'User registered successfully') {
      alert('Registration successful! Please sign in.');
      document.getElementById('signInContainer').style.display = 'block';
      document.getElementById('signUpContainer').style.display = 'none';
    } else {
      alert('Registration failed: ' + json.message);
    }
  })
  .catch(err => {
    alert('An error occurred: ' + err.message);
  });
});

// Handle sign-in submission
document.getElementById('signInForm').addEventListener('submit', function(event) {
  event.preventDefault();
  var signInData = {
    email: document.getElementById('signInEmail').value,
    password: document.getElementById('signInPassword').value,
    token: document.getElementById('signInToken').value // Add this line
  };

  fetch('/energymanagement/login', {
    method: 'POST',
    headers: {
      'Content-Type': 'application/json'
    },
    body: JSON.stringify(signInData)
  })
  .then(response => response.json())
  .then(json => {
    if (json.message === 'Authentication successful') {
      window.location.href = './mainPage.html'; // Redirect to the main page after "login"
    } else {
      alert('Login failed: ' + json.message);
    }
  })
  .catch(err => {
    alert('An error occurred: ' + err.message);
  });
});

// Handle 2FA enablement
document.getElementById('enable2FAButton').addEventListener('click', function() {
  fetch('http://localhost:3001/twofa/enable-2fa', { // Update URL to new service
    method: 'POST',
    headers: {
      'Content-Type': 'application/json'
    },
    body: JSON.stringify({ userId: 1 }) // Replace with the actual user ID
  })
  .then(response => response.json())
  .then(json => {
    if (json.qrCode) {
      var img = document.createElement('img');
      img.src = json.qrCode;
      document.getElementById('qrCodeContainer').appendChild(img);
    } else {
      alert('Failed to generate QR code: ' + json.message);
    }
  })
  .catch(err => {
    alert('An error occurred: ' + err.message);
  });
});
</script>

</body>
</html>
